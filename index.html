<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Star Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<label class="star-toggle">
    <input type="checkbox"/>
    <div class="icon">
        <div class="star">
            <div class="eye"></div>
        </div>
    </div>
</label>

<label class="star-toggle">
    <input type="checkbox" checked />
    <div class="icon">
        <div class="star">
            <div class="eye"></div>
        </div>
    </div>
</label>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
